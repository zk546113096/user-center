								</tr>
								<tr>
									<td class="tar">
										<strong>*</strong>

									</td>
									<td>

									</td>

								</tr>
								<tr>
									<td class="tar">
										<strong>*</strong>

									</td>
								</tr>
								<tr>
									<td class="tar">
										<strong>*</strong>	
											激活码：
									</td>
									<td>
										<input type="text" />	
									</td>
									<td class="error">
										激活码不能为空
									</td>
								</tr>
								<tr>
									<td></td>
									<td colspan="2">
										<input class="lf input-checkbox" type="checkbox" />
										<a class="lf color-ffc800" href="#">《通行证用户协议》</a>
									</td>
								</tr>
								<tr>
									<td colspan="3">
										<input value="立即注册" type="submit" class="submit-btn" />
									</td>
								</tr>
							</table>
						</form>
