<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="./sources/css/bootstrap.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./sources/css/styles.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <!-- }}} -->
  <body>
    <div id="wrapper">
      <!-- 头部 {{{ -->
			<div id="header" class="clearfix">
				<a href="#" class="lf">
					<img src="./sources/images/logo.png" alt="神游网络" />	
				</a>
				<div class="rt">
					欢迎您，和尚
					<a href="#" class="ml10">
						我的账户中心	
					</a>	
					<a href="#" class="ml10">
						退出

						登录
					</a>

						注册	
					</a>	
					-->
				</div>
      </div>
      <!-- }}} -->
      <!-- 内容 {{{ -->
      <div id="content">
				<div class="login-block">
					<form class="form-horizontal register-form" action="register-form" method="get" accept-charset="utf-8">
						<div class="control-group">
							<label class="control-label">
								通行证：
							</label>
							<div class="controls">
								<input type="text" class="span3" id="input01">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">
								密码：
							</label>
							<div class="controls">
								<input type="password" class="span3" id="input02">
								<span class="help-inline">
									<a class="color-ffc800" href="/find">忘记密码？</a> 
								</span>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">
								验证码：
							</label>
							<div class="controls">
								<input type="text" name="ValidateCode" maxlength="4" id="ValidateCode" class="span2 check_text">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">
							</label>
							<div class="controls">
								<button class="btn btn-primary" type="submit">登录</button>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">
							</label>
							<div class="controls">
								还没有绿谷通行证？ <a class="color-ffc800" href="register.html">马上去注册</a>
							</div>
						</div>
					</form>
				</div>
      </div>
